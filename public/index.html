<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div id="wrapper">
		<h1>Chat</h1>
		<div id="chat">
			<form onsubmit="return false;" name="chat">
				<div class="input-box">
					<textarea name="msg" rows="4" cols="50" required></textarea>
				</div>
				<button id="submiter" type="submit">Chat!</button>
			</form>
		</div>
		<br>
		<div id="messages"></div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/request.js"></script>
</body>
</html>
